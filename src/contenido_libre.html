<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inscripción</title>
  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="./assets/styles/boostrap-custom.scss"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="./assets/styles/leaflet.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/styles/layouts/_contenido_libre.scss">
</head>
<body>
  <div class="grid-container">
    <!-- Header -->
    <header class="header">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="logo">© LOGO</div>
    <nav class="nav">
      <ul class="nav-list d-flex gap-4">
        <li><a href="./index.html" class="nav-link">Home</a></li>
        <li><a href="./participantes.html" class="nav-link">Participantes</a></li>
        <li><a href="./article.html" class="nav-link">Noticias</a></li>
      </ul>
    </nav>
  </div>
</header>


    <!-- Main Section -->
    <main class="main">
      <section class="form-section">
        <h1 class="catchphrase">Formulario de Inscripción</h1>
        <p class="description">
          Inscríbete en el evento de Seguridad Informática completando el siguiente formulario.
        </p>
        <!-- Formulario funcional con Netlify -->
        <form method="POST" action="https://formsubmit.co/miqueltorta@gmail.com" class="form-container">
          <input type="hidden" name="_subject" value="Nueva inscripción al evento" />
          <input type="hidden" name="_captcha" value="false" />

          <div class="mb-3">
            <label for="name" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Introduce tu nombre completo" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
          </div>

          <div class="mb-3">
            <label for="asistir" class="form-label">¿Asistirás presencialmente?</label>
            <select class="form-select" id="asistir" name="asistir" required>
              <option value="sí">Sí</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje Adicional (opcional)</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribe aquí cualquier comentario adicional..."></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>

      <!-- Leaflet Map -->
      <section class="map-section">
        <h2 class="location-title">Ubicación del Evento</h2>
        <div id="map"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer" style="container-type: inline-size;">
      <p></p>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="participantes.html">Participantes</a>
        <a href="article.html">Noticias</a>
        <a href="contenido_libre.html">Formulario</a>
      </div>
      <div class="social-links">
        <a href="https://www.google.com" class="social-link">Google</a>
        <a href="https://facebook.com" class="social-link">Facebook</a>
        <a href="https://twitter.com" class="social-link">Twitter</a>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS -->


  <!-- Custom JS -->
  <script type="module" src="./assets/scripts/main.js"></script>
</body>
</html>
